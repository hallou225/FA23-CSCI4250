<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Selection page</title>
    <style>
#container, #info {
    width: 700px;
    height: 600px;
    margin: 10px auto;
    background-color: white;
    background-size: 150px 150px;
    animation: scroll 5s linear infinite;
    border: 10px solid black;
    border-radius: 20px;
    text-align: center;
}
#info {
    height: 100px;
    }

@keyframes scroll
    {
        to {
            background-position: -150px -150px;
        }
    }
#image {
    height: 88%;
    width: 100%;
    overflow: hidden;
    position: relative;
    }
img{
    margin-top: 10px;
    height: auto;
    max-width: 650px;
    animation: gloweffect 2s infinite;
    }
@keyframes gloweffect {
    0%, 100% {filter: drop-shadow(0 0 0.35rem rgb(0, 255, 242));}
    25% {filter: drop-shadow(0 0 0.65rem rgb(76, 0, 255));}
    50% {filter: drop-shadow(0 0 0.85rem rgb(195, 0, 255));}
}
#name {
    position: absolute;
    z-index: 99999;
    font-size: 60pt;
    font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    filter: drop-shadow(0 0 0.90rem rgb(0, 0, 0));
    left: 50%;
    transform: translateX(-50%);
    bottom: 10%;
    color: white;
    font-weight: bold;
    -webkit-text-stroke: 3px black;
}
button{
    position: relative;
    display: inline-block;
    padding: 15px 25px;
    color: black;
    font-size: 20px;
    font-family: sans-serif;
    font-weight: bold;
    border-radius: 3px;
    box-shadow: 0px 1px 4px -2px black;
    text-shadow: 0px -1px black;
    border-radius: 10px;
}
button:after{
    content: '';
    position: absolute;
    top: 5px;
    left: 5px;
    width: calc(100% - 4px);
    height: 20%;
    background: linear-gradient(rgba(255,255,255,1), rgba(255,255,255,0.2));
    border-radius: 10px;
}
button:hover {
    color: black;
    font-size: 28px;
}

#superman 
{
    background-image: linear-gradient(red, blue);
}
#unicorn 
{
    background-image: linear-gradient(pink, purple);
}
#rocket
{
    background-image: linear-gradient(grey, black);
}
#alien 
{
    background-image: linear-gradient(Green, lightgreen);
}
#begin-button {
            display: none;
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 15px 25px;
            background-color: yellow;
            color: black;
            font-size: 20px;
            font-family: sans-serif;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 0px 1px 4px -2px black;
            text-shadow: 0px -1px black;
            }
        #begin-button:hover {
            background-color: gold;
            }
        p {
            font-size: larger;
            }
    </style>
</head> 
<body style="background: url('https://www.worldatlas.com/r/w1200-q80/upload/d8/6e/21/shutterstock-311871896-01.jpg') no-repeat center center fixed; -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover; background-size: cover;">
    <div id="container">
        <div id="image">
            <h1 id="name">superman</h1>
            <img src="https://www.freepnglogos.com/uploads/superman-png/superman-put-your-superpower-cape-impactiviti-13.png" alt="">
        </div>
        <div id="controls">
            <button id="superman" onclick="ChangeCharacter('superman')">SuperMan</button>
            <button id="unicorn" onclick="ChangeCharacter('unicorn')">Unicorn</button>
            <button id="rocket" onclick="ChangeCharacter('rocket')">Rocket</button>
            <button id="alien" onclick="ChangeCharacter('alien')">Alien</button>
        </div>
        <a id="begin-button" onclick="beginAdventure()">Begin</a>
    </div>
    <div id="info">
        <h2>Character Selection</h2>
        <p>Pick a character you would like to explore the solar system with!</p>
    </div>

    <script>
        function ChangeCharacter(character) {
            switch (character) {
                case "superman":
                    document.getElementById("image").getElementsByTagName("img")[0].src = "https://www.freepnglogos.com/uploads/superman-png/superman-put-your-superpower-cape-impactiviti-13.png";
                    document.getElementById("name").innerHTML = "superman";
                    break;
                case "unicorn":
                    document.getElementById("image").getElementsByTagName("img")[0].src = "https://www.freepnglogos.com/uploads/unicorn-png/the-rainbow-unicorn-thenotinsane-deviantart-16.png";
                    document.getElementById("name").innerHTML = "unicorn";
                    break;
                case "rocket":
                    document.getElementById("image").getElementsByTagName("img")[0].src = "https://www.freeiconspng.com/thumbs/rocket-ship-png/rocket-ship-png-12.png";
                    document.getElementById("name").innerHTML = "rocket";
                    break;
                case "alien":
                    document.getElementById("image").getElementsByTagName("img")[0].src = "https://images.vexels.com/media/users/3/301767/isolated/preview/1d3a351ed08ea8f087902f03fd7ee74b-space-kawaii-alien-cartoon-character.png";
                    document.getElementById("name").innerHTML = "alien";
                    break;
            }
    
            // Show the "Begin" button
            document.getElementById("begin-button").style.display = "block";
            // Add the character and image information to the URL
            document.getElementById("begin-button").href = 'PathSelection.html?character=' + encodeURIComponent(character) + '&image=' + encodeURIComponent(document.getElementById("image").getElementsByTagName("img")[0].src);
        }
        // Begin function called for the begin button
        function beginAdventure() {
            // Navigate to the next page with character and image information in the URL
            window.location.href = document.getElementById("begin-button").href;
        }
    </script>
</body>
</html>
